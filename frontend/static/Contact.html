<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <!-- Link the style sheet here -->
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body>
  <div>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
      <div class="container-fluid">
        <h2 style="padding-right: 5%;">Dealerships</h2>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" style="font-size: larger;" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Section -->
    <div class="card" style="width: 80%; margin: auto; margin-top: 5%;">
      <div class="card-body">
        <h1 class="card-title text-center">Contact Us</h1>
        <p class="text-center">Reach out to us with your queries or visit us for the best car deals!</p>

        <!-- Cars Image Outside Card -->
        <div class="text-center my-4">
          <img src="https://cdn.pixabay.com/photo/2018/04/07/04/59/auto-3298894_1280.jpg" alt="Multiple Cars" style="width: 80%; border-radius: 8px;">
        </div>

        <!-- Contact Details Card -->
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card text-center bg-light mb-4">
              <div class="card-body">
                <!-- Cars image inside the card -->
                <img src="https://cdn.pixabay.com/photo/2017/03/27/14/56/auto-2179220_1280.jpg" alt="Cars Inside Card" style="width: 100%; border-radius: 8px; margin-bottom: 15px;">
                <h5 class="card-title">Best Cars Dealership</h5>
                <p class="card-text"><strong>Email:</strong> contact@bestcars.com</p>
                <p class="card-text"><strong>Phone:</strong> +1 (800) 987-6543</p>
                <p class="card-text"><strong>Address:</strong> 987 Sunset Blvd, Los Angeles, CA</p>
                <p class="card-text"><strong>Office Hours:</strong> Mon–Fri, 9AM–5PM</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
